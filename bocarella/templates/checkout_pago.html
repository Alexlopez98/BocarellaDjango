{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaBocarella - Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/headerandfooter.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
  {% include 'header.html' %}

  <main class="container my-5">
    <h1 class="text-center mb-4">ðŸ’³ SimulaciÃ³n de Pago</h1>

    {% if messages %}
      <div class="mx-auto" style="max-width: 400px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="mx-auto" style="max-width: 400px;">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre en la tarjeta</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NÃºmero de tarjeta</label>
        <input type="text" class="form-control" name="numero_tarjeta" maxlength="16" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control" maxlength="3" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha de expiraciÃ³n</label>
        <input type="month" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Pagar ${{ total }}</button>
    </form>
  </main>

  {% include 'footer.html' %}
</body>
</html>
