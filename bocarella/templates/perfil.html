{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bocarella - Perfil</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styleBocarella.css' %}">
</head>
<body>
{% include "header.html" %}

<main class="container my-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Mi Perfil</h2>

    <p><b>Usuario:</b> {{ usuario }}</p>
    <p><b>Correo:</b> demo@bocarella.com</p>
    <p><b>Dirección:</b> Demo calle 123</p>
    <p><b>Fecha de nacimiento:</b> 01/01/2000</p>

    <hr>
    <h4>Cambiar contraseña</h4>
    <div class="mb-3">
      <label for="perfilPass" class="form-label">Nueva contraseña</label>
      <input type="password" id="perfilPass" class="form-control">
    </div>
  </div>
</main>

{% include "footer.html" %}
<script src="{% static 'js/perfil.js' %}"></script>
</body>
</html>
