{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocarella - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/stylebocarella.css' %}">
</head>
<body>

  {% include "header.html" %}

  <main class="container my-5">
    <div class="card custom-bg shadow text-light p-4">
      <h2 class="text-center mb-4">Mi Perfil</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- FORMULARIO DATOS PERSONALES -->
      <form method="post">
        {% csrf_token %}

        <!-- Usuario y correo (solo lectura) -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" value="{{ request.user.username }}" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" value="{{ request.user.email }}" class="form-control" readonly>
        </div>

        <!-- Nombre y apellido -->
        <div class="mb-3">
          <label for="first_name" class="form-label">Nombre</label>
          <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Apellido</label>
          <input type="text" name="last_name" value="{{ request.user.last_name }}" class="form-control">
        </div>

        <!-- Dirección desde PerfilForm -->
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">Guardar cambios</button>
          <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a>
        </div>
      </form>

      <hr class="my-4">

      <!-- FORMULARIO CAMBIAR CONTRASEÑA -->
      <h4 class="mb-3">Cambiar contraseña</h4>
      <form method="post" action="{% url 'cambiar_clave' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="old_password" class="form-label">Contraseña actual</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="new_password1" class="form-label">Nueva contraseña</label>
          <input type="password" name="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="new_password2" class="form-label">Repetir nueva contraseña</label>
          <input type="password" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Cambiar contraseña</button>
      </form>

    </div>
  </main>

  {% include "footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
