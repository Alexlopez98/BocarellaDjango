{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaBocarella - Productos Loyverse</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/pizzas.css' %}">
  <link rel="stylesheet" href="{% static 'css/headerandfooter.css' %}">
</head>
<body>

  {% include 'header.html' %}

  <nav id="subHeader" class="bg-light border-bottom mb-4 sticky-top">
    <div class="container d-flex justify-content-center py-2">
      <a href="{% url 'promociones' %}" class="btn btn-outline-custom mx-2">🍕 Promociones</a>
      <a href="{% url 'pizzas' %}" class="btn btn-outline-custom mx-2">🍕 Pizzas</a>
      <a href="{% url 'acompanamientos' %}" class="btn btn-outline-custom mx-2">🥤 Acompañamientos</a>
      <a href="{% url 'extras' %}" class="btn btn-outline-custom mx-2">🍰 Extras</a>
      <a href="{% url 'loyverse_items' %}" class="btn btn-outline-custom mx-2">🍕 API pizzas</a>
    </div>
  </nav>

  <div class="main-content contenido">
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Productos desde Loyverse</h1>

      <div id="items-container">
        <p class="text-center text-muted">Cargando productos...</p>
      </div>

    </div>
  </div>

  {% include 'footer.html' %}

  <script src="{% static 'js/footerandheader.js' %}"></script>

  <script src="{% static 'js/itemsapi.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
