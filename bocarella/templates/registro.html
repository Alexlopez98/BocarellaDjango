{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bocarella - Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styleBocarella.css' %}">
</head>
<body>
{% include "header.html" %}

<main class="container my-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form id="registroForm" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="regNombre" class="form-label">Nombre completo</label>
        <input type="text" id="regNombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regUsuario" class="form-label">Usuario</label>
        <input type="text" id="regUsuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Correo electrónico</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regPass" class="form-label">Contraseña</label>
        <input type="password" id="regPass" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regConfirm" class="form-label">Repetir contraseña</label>
        <input type="password" id="regConfirm" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
  </div>
</main>

{% include "footer.html" %}
<script src="{% static 'js/perfil.js' %}"></script>
</body>
</html>
