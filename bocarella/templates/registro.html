{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocarella - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/stylebocarella.css' %}">
</head>
<body>

  {% include "header.html" %}

  <main class="container my-5">
    <div class="card custom-bg shadow text-light p-4">
      <h2 class="text-center mb-4">Registro</h2>

      <form method="post" id="registroForm">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_first_name" class="form-label">Nombre</label>
          {{ form.first_name }}
        </div>

        <div class="mb-3">
          <label for="id_last_name" class="form-label">Apellido</label>
          {{ form.last_name }}
        </div>

        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Correo</label>
          {{ form.email }}
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          {{ form.password }}
          <div class="progress mt-1">
            <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small id="passwordStrengthText" class="form-text text-light"></small>
        </div>

        <div class="mb-3">
          <label for="id_password_confirm" class="form-label">Confirmar contraseña</label>
          {{ form.password_confirm }}
        </div>

        <button type="submit" class="btn btn-warning w-100">Registrarse</button>
      </form>
    </div>
  </main>

  {% include "footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/registro.js' %}"></script>
</body>
</html>
