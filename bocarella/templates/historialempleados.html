{% load static %}
<div class="table-responsive">
  {% if historial %}
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Actividad</th>
          <th>Detalle</th>
        </tr>
      </thead>
      <tbody>
        {% for item in historial %}
        <tr>
          <td>{{ item.fecha }}</td>
          <td>{{ item.actividad }}</td>
          <td>{{ item.detalle }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center">No hay historial registrado para este empleado.</p>
  {% endif %}
</div>
