{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaBocarella - Inicio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS locales -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/headerandfooter.css' %}">
</head>
<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Contenido principal -->
  <div class="main-content contenido">
    <div class="bannerid container mt-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          {% for item in carousel %}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
            {% if forloop.first %}class="active" aria-current="true"{% endif %}
            aria-label="Slide {{ forloop.counter }}"></button>
          {% endfor %}
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          {% for item in carousel %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{% static item.img %}" class="d-block w-100 rounded" alt="{{ item.id }}">
          </div>
          {% endfor %}
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- JS header/footer -->
  <script src="{% static 'js/footerandheader.js' %}"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
